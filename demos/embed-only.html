<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple Controls Demo</title>
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="stylesheet" href="holy-grail-player-style.css" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		
		
		
		<script src="../src/mm.base-embed.js"></script>
		
		
		<!-- for jw-player (mp4, flv, mp3) support -->
		<script src="../src/mm.jwplayer-embed.js"></script>
		<!-- END: for jw-player (mp4, flv, mp3) support -->
		
		<!-- for vlc-player (ogg, mp4, flv, mp3) support -->
		<script src="../src/mm.vlc-embed.js"></script>
		<!-- END: for vlc-player (ogg, mp4, flv, mp3) support -->
		
		<script>
			$('html').addClass('js-on');
			$(function(){
								
				$('video, audio').mediaElementEmbed({
					jwPlayer: {
						path: '../mediaplayers/jw-player/player.swf'
					}
				});
				
			});
			
		</script>
	</head>
	<body>
		
		 
		<div class="ui-media-player">
			
			<video poster="media/bbb_watchtrailer.gif" controls="controls" id="video-1">
				<source src="media/bbb_trailer_400p.ogg" type="video/ogg"></source>
				<a class="source" href="media/bbb_trailer_400p.ogg" type="video/ogg">title</a>
				<source src="media/bbb_trailer_mobile.m4v"></source>
				<a class="source" href="media/bbb_trailer_mobile.m4v" type="video/mp4">title</a>
			</video>
		</div>
		<p>(c) copyright Blender Foundation | <a href="http://www.bigbuckbunny.org">www.bigbuckbunny.org</a></p>
		<!--
		<button class="play-pause" data-controls="video-1"><span class="ui-icon ui-icon-play"> </span><span class="button-text">play / pause</span></button>
		-->	
	</body>
</html>
