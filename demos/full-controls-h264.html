<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>full controls demo</title>
		<link class="ui-theme" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/vader/jquery-ui.css"/>
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="stylesheet" href="player-style.css" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		
		<!-- ui-components -->
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
		<!-- END:  ui-components -->
		<!-- for a11y-slider -->
		<script src="http://gist.github.com/raw/378712/a11y-slider%20for%20jquery%20ui"></script>
		<!-- END: for a11y-slider -->
		<!-- jMediaelement -->
		<script src="../packages/mm.full.min.js"></script>
		<!-- jMediaelement -->
		
		<!-- fullwindow plugin -->
		<script src="../plugins/fullwindow.js"></script>
		<!-- fullwindow plugin -->
		
		<!-- accessible hover -->
		<script src="http://gist.github.com/raw/328632/hover+focus-blur%20events"></script>
		<!-- IE Fix -->
		<script>
			if(!$.support.opacity){
				var oldStyle = $.style;
				$.style = function(elem, name, value){
					var ret = oldStyle(elem, name, value);
					if(name === 'opacity' && value == 1){
						elem.style.filter = (elem.style.filter || '').replace('alpha(opacity=100)', '');
					}
					return ret;
				};
			}
		</script>
		<script>
			$('html').addClass('js-on');
			$(function(){
				$('html').addClass('js-ready');
				$('div.ui-media-player')
					.registerMMControl({
						//embed options for the mediaElementEmbed-method
						embed: {
							showFallback: true,
							removeControls: true,
							//jwPlayer-Options
							jwPlayer: {
								path: '../mediaplayers/jw-player/player.swf',
								params: {
									wmode: 'transparent'
								}
							}
						},
						mediaControls: {
							timeSliderAdjust: -15
						},
						timeSlider: {
							//strange bug in ie7- either donÂ´t use range or set the current-time-display to position absolute
							range: (!$.browser.msie || parseInt($.browser.version, 10) > 7) ? 'min' : false,
							animate: !($.browser.msie)
						},
						volumeSlider: {
							animate: !($.browser.msie)
						}
					})
					//inOut = hover + focusenter/focusleave
					.inOut(function(){
						$('div.media-controls', this).stop().animate({opacity: 1});
						//prevent scrollIntoView:
						this.scrollTop = 0;
					}, function(){
						$('div.media-controls', this).stop().animate({opacity: 0});
					}, {
						mouseDelay: 250
					})
					.find('div.media-controls')
					.css('opacity', 0)
				;
			});
			
		</script>
		
		
	</head>
	<body>
		
		<div class="ui-media-player">
			
			<video poster="media/bbb_watchtrailer.gif" controls="controls" id="video-1">
				<source src="media/bbb_trailer_mobile.m4v"></source>
				<div class="fallback">
					<img src="media/bbb_watchtrailer.gif" alt="" />
					<div class="fallback-text">
						<p>Please use a webkit browser or install <a href="http://www.videolan.org/">VLC (check Mozilla Plugin)</a> or <a href="http://get.adobe.com/flashplayer/">Flash-Plugin</a></p>
						<ul>
							<li><a class="source" href="media/bbb_trailer_mobile.m4v">Big Buck Bunny (mp4)</a></li>
						</ul>
					</div>
				</div>
			</video>
			<div class="media-controls-wrapper">
				<div class="media-controls ui-widget ui-widget-header ui-corner-all">
					<button class="play-pause"><span class="ui-icon ui-icon-play"> </span><span class="button-text">play / pause</span></button>
					
					<span class="current-time player-display"></span>
					
					<div class="timeline-slider">
						<span class="ui-handle-label">play position</span>
						<div class="progressbar"></div>
					</div>
					
					<span class="duration player-display"></span>
					
					<button class="mute-unmute"><span class="ui-icon ui-icon-volume-on"> </span><span class="button-text">mute / unmute</span></button>
					<div class="volume-slider"><span class="ui-handle-label">volume control</span></div>
					<button class="fullscreen"><span class="ui-icon ui-icon-circle-zoomin"> </span><span class="button-text">zoomin / zoomout</span></button>
				</div>
			</div>
		</div>
		<p>(c) copyright Blender Foundation | <a href="http://www.bigbuckbunny.org">www.bigbuckbunny.org</a></p>
		<script> 
			(function($){
				//lazy load themeswitcher
				var script;
				function triggerLayoutChange(){
					setTimeout(function(){
						$('video, audio').triggerHandler('resize');
					}, 500);
					setTimeout(function(){
						$('video, audio').triggerHandler('resize');
					}, 1500);
				}
				function startThemeswitcher(){
					if(!this.readyState || this.readyState == "loaded" || this.readyState == "complete"){
						$('<div class="demo-themeswitcher" />')
							.prependTo('body')
							.themeswitcher({
								height: 150,
								onSelect: triggerLayoutChange
							});
						triggerLayoutChange();
						script.onload = null;
						script.onreadystatechange = null;
						script = null;
					}
				}
				$(window).load(function(){
					script = document.createElement('script');
					script.onload = startThemeswitcher;
					script.onreadystatechange = startThemeswitcher;
					script.src = 'http://ui.jquery.com/applications/themeroller/themeswitchertool/';
					document.getElementsByTagName('head')[0].appendChild(script);
				});
				
				// add emchange-event to adjust controlbar
				(function(){
					var emsize;
					function detectEmChange(){
						var curEmSize = $('body').css('fontSize');
						if(curEmSize !== emsize){
							emsize = curEmSize;
							$.event.trigger('emchange');
						}
					}
					$(function(){
						emsize = $('body').css('fontSize');
						setInterval(detectEmChange, 2000);
					});
				})();
			})(jQuery);
		</script>
	</body>
</html>
